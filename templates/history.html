{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class= "table table-striped">
        <thead>
            <th>
                Symbol
            </th>
            <th>
                Shares
            </th>
            <th>
                Price
            </th>
            <th>
                Transacted
            </th>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    <td> {{ row["symbol"] }} </td>
                    <td> {{ row["shares"]}} </td>
                    <td> ${{ "{0:.2f}".format(row["price"]) }} </td>
                    <td> ${{ row["datetime"] }} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
